syntax = "proto3";

package site.v1;

import "common/v1/common.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.green.energy.tracker.cloud.site.v1";

// --- CORE ENTITY ---
message Site {
  string id = 1;
  string user_id = 2;
  string name = 3;
  string address = 4;
  common.v1.GeoLocation location = 5;
  string created_at = 6;
  string updated_at = 7;
}

// --- CREATE (POST) ---
message CreateSiteRequest {
  string user_id = 1;
  string name = 2;
  string address = 3;
  common.v1.GeoLocation location = 4;
}

// --- READ (GET Single) ---
message GetSiteRequest {
  string id = 1;
}

// --- READ (GET List with Pagination) ---
message ListSitesRequest {
  string user_id = 1;
  int32 page = 2;
  int32 size = 3;
}

message ListSitesResponse {
  repeated Site sites = 1;
  int32 total_count = 2;
  int32 total_pages = 3;
}

// --- UPDATE (PUT) ---
message UpdateSiteRequest {
  string name = 2;
  string address = 3;
  common.v1.GeoLocation location = 4;
}

// --- PARTIAL UPDATE (PATCH) ---
message PatchSiteRequest {
  string id = 1;
  optional string name = 2;
  optional string address = 3;
  optional common.v1.GeoLocation location = 4;
}

// --- DELETE (DELETE) ---
message DeleteSiteRequest {
  string id = 1;
}